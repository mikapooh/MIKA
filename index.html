<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>mikapooh</title>
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <!--jquery-->
    <script type="text/javascript">
    jQuery(function($) {

        var nav = $('#fixedBox'),
            offset = nav.offset();

        $(window).scroll(function() {
            if ($(window).scrollTop() > offset.top) {
                nav.addClass('fixed');
            } else {
                nav.removeClass('fixed');
            }
        });

    });
    $(".main-one").onepage_scroll({
        sectionContainer: "section", // セクションとなる要素（divなどに変更も可）
        easing: "ease", // イージング、他にも多数のエフェクトを用意 "ease", "linear", "ease-in", "ease-out", "ease-in-out", "cubic-bezier(0.175, 0.885, 0.420, 1.310)"
        animationTime: 1000, // アニメーションの時間
        pagination: true, // ページネーションの有無
        updateURL: false // ページをスクロールした際にURLも変更するかの有無
    });
    </script>
    <link href="js/bootstrap.css" type="text/css" rel="stylesheet">
    <link rel="stylesheet" href="http://jaysalvat.github.io/vegas/releases/latest/vegas.min.css">
    <script type="text/javascript" src="http://code.jquery.com/jquery-3.1.0.js"></script>
    <script type="text/javascript" src="jquery.onepage-scroll.min.js"></script>
    <link href='js/onepage-scroll.css' rel='stylesheet' type='text/css'>
    <!-- custom fonts -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.2/css/font-awesome.min.css" />
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro" rel="stylesheet">
    <!-- favicon -->
    <link rel="icon" type="image/png" href="images/star_wings.png">
    <!-- custom cSS -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div id="header">
        <nav class="navbar navbar-fixed-top">
            <h1 id="logo"><a href="index.html"><img src="images/favicon.png" alt="mikapooh"></a></h1>
            <div id="fixedBox" class="nav">
                <ul class="nav navbar-nav text-center">
                    <li id="mikapooh"><a href="#mikapooh">category</a></li>
                    <li id="design"><a href="#design">design</a></li>
                    <li id="contact"><a href="#contact">contact</a></li>
                </ul>
            </div>
        </nav>
    </div>
    <div class="main-one">
        <section></section>
        <section></section>
        <section></section>
    </div>
</body>

</html>
